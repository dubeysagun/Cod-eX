        <h1>CodePrac - Question Generator</h1>

            <option value="medium">Medium</option>

        <label for="topic">Enter Topic:</label>
        <input type="text" id="topic" placeholder="e.g. Arrays">
        <button onclick="generateQuestion()">Generate</button>
        <div id="output"></div>
    </div>
